<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script>
    var reg = / /;
    function CountryChange(){
        var country = document.getElementById("Country").value;
        var flag = document.getElementById("flag");
        var mobile = document.getElementById("mobile");
        if(country == "India"){
            flag.src="../images/india.jpg";
            mobile.placeholder = "+91 and 10 digits";
            reg = /\+91\d{10}/;
        }
        else if(country == "US"){
            flag.src="../images/us.jpg";
            mobile.placeholder="(+1)(425) 555-0100";
            reg = /\+\(1\)\([0-9]{3}\)\s[0-9]{3}-[0-9]{4}/;
        }
        else if(country == "UK"){
            flag.src="../images/uk.jpg";
            mobile.placeholder="+(44)(20) 1234 5678";
            reg = /\+\(44\)\([0-9]{2}\)\s[0-9]{4}\s[0-9]{4}/;
        }
    }
    function VerifyClick(){
        var mobile = document.getElementById("mobile").value;
        var success = document.getElementById("success");
        var error = document.getElementById("error");
        if(mobile.match(reg)){
            success.innerHTML="Your Mobile is Matched";
            success.style.color = 'green';
        }
        else{
            error.innerHTML="Invalid UserNumber";
            error.style.color = 'red';
        }
    }
</script>
</head>
<body class="container-fluid m-auto">
    <h2>Verify Mobile Number</h2>
    <dl class="w-25">
        <dt>Select Country</dt>
        <dd>
            <select id="Country" class="form-select" onchange="CountryChange()">
                <option>Choose Country</option>
                <option>India</option>
                <option>US</option>
                <option>UK</option>
            </select>
            <dt>Mobile Numnber</dt>
            <dd class="input-group">
                <input type="text" class="form-control" id="mobile">
                <span> <img id="flag" class="input-group-text" width="80" height="50"></span>
            </dd>
        </dd>
        <button class="btn btn-primary w-100" onclick="VerifyClick()">Verify</button>
    </dl>
    <h2 id="error"></h2>
    <h1 id="success"></h1>
</body>
</html>
